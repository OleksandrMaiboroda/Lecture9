<body>
    <script>
        function isPalindrome(someNumber) {

            let Palindrome = +someNumber.toString().split('').reverse().join('');

            if (someNumber === Palindrome) {
                return someNumber;
            } else {
                someNumber += Palindrome;
                return isPalindrome(someNumber);
            }

        }

        console.log(isPalindrome(1951));
    </script>

</body>
